<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률사무소 이지스 CTA 정사각형</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cta-square {
            width: 800px;
            height: 800px;
            background: linear-gradient(180deg, #1a2a4a 0%, #2d3e5f 40%, #1a2a4a 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .cta-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .top-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #d4af37, #e8c44a, #d4af37);
        }

        .logo-section {
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }

        .logo {
            height: 45px;
            filter: brightness(0) invert(1);
        }

        .profile-section {
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }

        .profile-container {
            position: relative;
            width: 240px;
            height: 240px;
        }

        .profile-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 3px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
        }

        .profile-image {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            border: 4px solid #d4af37;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .content-section {
            text-align: center;
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .name {
            color: #d4af37;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.9);
            font-size: 15px;
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #d4af37;
            flex-shrink: 0;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d4af37 0%, #c49b2d 100%);
            color: #1a2a4a;
            padding: 22px 50px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.5);
        }

        .cta-button svg {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            fill: #1a2a4a;
        }

        .phone-number {
            display: block;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-left: 3px solid rgba(212, 175, 55, 0.4);
            border-top: 3px solid rgba(212, 175, 55, 0.4);
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-right: 3px solid rgba(212, 175, 55, 0.4);
            border-top: 3px solid rgba(212, 175, 55, 0.4);
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-left: 3px solid rgba(212, 175, 55, 0.4);
            border-bottom: 3px solid rgba(212, 175, 55, 0.4);
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-right: 3px solid rgba(212, 175, 55, 0.4);
            border-bottom: 3px solid rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="cta-square">
        <div class="top-decoration"></div>
        <div class="corner-decoration corner-tl"></div>
        <div class="corner-decoration corner-tr"></div>
        <div class="corner-decoration corner-bl"></div>
        <div class="corner-decoration corner-br"></div>

        <div class="logo-section">
            <img src="aegis_logo.png" alt="이지스 로고" class="logo">
        </div>

        <div class="profile-section">
            <div class="profile-container">
                <div class="profile-ring"></div>
                <img src="profile.jpg" alt="염용주 변호사" class="profile-image">
            </div>
        </div>

        <div class="content-section">
            <div>
                <h1 class="title">법률사무소 이지스</h1>
                <p class="name">대표변호사 염용주</p>
                <p class="subtitle">교육법 전문 | 서울시교육청 법무팀 5년 | 9년 경력</p>
            </div>

            <div class="divider"></div>

            <div class="contact-info">
                <div class="contact-item">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    서울 서초구 서초대로51길 25 로펌타워 6층
                </div>
                <div class="contact-item">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    yjy@aegislaw.co.kr
                </div>
            </div>

            <div>
                <a href="tel:070-4149-1332" class="cta-button">
                    <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                    전화 상담 신청
                </a>
                <span class="phone-number">070-4149-1332</span>
            </div>
        </div>
    </div>
</body>
</html>
