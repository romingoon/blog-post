<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Law Office CTA</title>
    <style>
        /* Import a Serif font for the portfolio look */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap');

        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cta-container {
            position: relative;
            background-color: #1B2B48;
            /* Dark Navy Base */
            background-image: linear-gradient(135deg, #1B2B48 0%, #152238 100%);
            width: 100%;
            max-width: 800px;
            height: auto;
            min-height: 250px;
            display: flex;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* Textured/Gradient overlay for premium feel */
        .cta-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 60%);
            pointer-events: none;
        }

        /* Left Side: Image */
        .profile-section {
            flex: 0 0 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .profile-image-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 1;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border-radius: 50%;
            filter: grayscale(10%) contrast(110%);
        }

        /* Gold accent ring */
        .profile-image-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            /* Gold hint */
            pointer-events: none;
        }

        /* Right Side: Content */
        .content-section {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Logo Watermark */
        .logo-watermark {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            opacity: 0.9;
        }

        .logo-watermark img {
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1) opacity(0.8);
            /* Make white if simplified logo */
        }

        /* Text Styling */
        .lawyer-title {
            color: #ccc;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .lawyer-name {
            font-family: 'Noto Serif KR', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .lawyer-name span {
            font-size: 1rem;
            color: #D4AF37;
            /* Gold */
            font-weight: 400;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.95rem;
            color: #e0e0e0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-label {
            color: #8fa3bf;
            font-size: 0.85rem;
            min-width: 60px;
        }

        .contact-value {
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .cta-container {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding-bottom: 20px;
            }

            .profile-section {
                padding: 30px 20px 10px;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
            }

            .content-section {
                padding: 10px 20px;
                align-items: center;
            }

            .logo-watermark {
                display: none;
                /* Hide or move for mobile */
            }

            .lawyer-name {
                flex-direction: column;
                gap: 2px;
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .contact-info {
                align-items: center;
                font-size: 0.9rem;
            }

            .contact-item {
                flex-direction: column;
                gap: 2px;
            }

            .contact-label {
                display: none;
                /* Simplify for mobile */
            }
        }
    </style>
</head>

<body>

    <!-- CTA Banner Component Start -->

        </div>
        <div class="content-section">

            </div>

            <div class="lawyer-title">법률사무소 이지스</div>
            <h2 class="lawyer-name">
                염용주 <span>대표변호사</span>
            </h2>

            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">위치</span>
                    <span class="contact-value">서울특별시 서초구 서초대로51길 25 로펌타워 6층 601호</span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">이메일</span>

                </div>
                <div class="contact-item">
                    <span class="contact-label">전화번호</span>
                    <span class="contact-value">070-4149-1332</span>
                </div>
            </div>
        </div>
    </div>
    <!-- CTA Banner Component End -->

</body>

</html>
